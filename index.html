<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/js/timer.js"></script>
    <title>Timer Project</title>
  </head>
  <body>
    <div class="timer-wrapper">
      <div class="timer-body">
        <h1 class="timer-title">Timer</h1>
        <div class="time">
          <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milliseconds">000</span>

        </div>
        <div class="timer-btns">
          <button class="timer-btn start-btn">Start</button>
          <button class="timer-btn stop-btn hidden">Stop</button>
          <button class="timer-btn pause-btn hidden">Pause</button>
          <button class="timer-btn continue-btn hidden">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
